# 1. Preload the wallpaper into memory (required first)
preload = /home/artur/Pictures/green_eyes.jpg

# 2. Set the wallpaper for specific monitors
# Syntax: wallpaper = MONITOR_NAME, IMAGE_PATH

# Apply to your main monitor (DP-1 from previous step)
wallpaper = DP-3, /home/artur/Pictures/green_eyes.jpg

# Apply to your vertical monitor (HDMI-A-1)
# You can use a different image here if you want! 
wallpaper = HDMI-A-1, /home/artur/Pictures/green_eyes.jpg

# Optional: Disable the splash text at the bottom
splash = false
